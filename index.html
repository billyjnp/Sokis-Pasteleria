    <div class="contenedor-formulario margen-izq-20">
        <h2 class="margen-top-100">CONTACTO</h2>
        <form action="#" method="post">
            <table cellpadding="10" cellspacing="10">
                <tr>
                    <td>NOMBRE:</td>
                    <td>
                        <input type="text" value="" id="nombre" name="nombre" placeholder="Ingresá acá tu Nombre!" />
                    </td>
                </tr>
                <tr>
                    <td>EMAIL:</td>
                    <td>
                        <input type="email" value="" id="email" name="email" placeholder="Ingresá acá tu Email!" />
                    </td>
                </tr>
                <tr>
                    <td>TELEFONO:</td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>MENSAJE:</td>

                        <textarea id="mensaje" placeholder="Ingresá acá tu Mensaje!" rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input class="botones-formulario" type="reset" value="Restablecer" />
                        <input class="botones-formulario" type="submit" value="Enviar" />
                    </td>
                </tr>
            </table>
