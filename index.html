<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soki's Pasteleria Website</title>
    <meta name="Description" content="Soki's Pasteleria Artesanal en Buenos Aires">
    <meta name="keywords" content="Tortas,Cupcakes,Galletas,Cheesecakes,Pasteleria,Hecho con amor,Hecho a mano,Elaboracion artesanal">
    <link rel="shortcut icon" href="images/iconos/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <header class="header-fondo">
                <div class="franjaSuperior">
                    <div class="disappear">
                        <label><span>E</span><span>N</span><span>V</span><span>I</span><span>O</span><span>S</span>
                            <span>A</span> <span>T</span><span>O</span><span>D</span><span>A</span>
                            <span>C</span><span>A</span><span>B</span><span>A</span></label>
                    </div>
                </div>

                <hr>
                <div class="SocialMedia">
                    <div class="SocialMedia_Iconos">
                        <a class="Iconos" href="https://web.whatsapp.com/" target="_blank">
                            <img src="images/iconos/whatsappicon.png" alt="whatsapp icon" />
                        </a>
                        <a class="Iconos" href="https://es-la.facebook.com/" target="_blank">
                            <img src="images/iconos/facebookicon.png" alt="Facebook icon" />
                        </a>
                        <a class="Iconos" href="https://www.instagram.com/?hl=es-la" target="_blank">
                            <img src="images/iconos/instagramicon.png" alt="Instagram icon" />
                        </a>
                        <a class="Iconos" href="https://www.youtube.com/" target="_blank">
                            <img src="images/iconos/youtubeicon.png" alt="YouTube icon" />
                        </a>
                    </div>
                    <nav class="logo">
                        <div id="menu-mobile" class="menu-mobile-icon">
                            <a href="#">
                                <img class="menu-mobile-icon" src="images/iconos/menumobile.jpg" alt="" />
                            </a>
                        </div>

                        <div class="logoSuperior">
                            <a href="#">
                                <label class="pre-titulo">Soki'</label>
                                <label class="post-titulo">s</label>
                            </a>
                        </div>
                        <hr>
                        <div class="navegacion">
                            <ul class="navegacion_menu">
                                <li id="menu1"><a href="nosotros.html">NOSOTROS</a></li>
                                <li id="menu1"><a href="catalogo.html">CATALOGO</a></li>
                                <li id="menu2"></li>
                                <li id="menu1"><a href="locales.html">LOCALES</a></li>
                                <li id="menu1"><a href="contacto.html">CONTACTO</a></li>
                            </ul>
                        </div>
                        <hr>
                    </nav>
                </div>
            </header>
        </div>

        <div class="row">
            <div class="container-slider">
                <ul class="slider">
                    <li id="slide1">
                        <img src="images/slide/s1.jpg">
                    </li>
                    <li id="slide2">
                        <img src="images/slide/s2.jpg">
                    </li>
                    <li id="slide3">
                        <img src="images/slide/s3.jpg">
                    </li>
                </ul>
                <ul class="menu">
                    <li>
                        <a href="#slide1"></a>
                    </li>
                    <li>
                        <a href="#slide2"></a>
                    </li>
                    <li>
                        <a href="#slide3"></a>
                    </li>
                </ul>
            </div>

            <!-- GRID -->
            <div class="grid">
                <!-- PRIMERA FILA-->
                <div></div>
                <div></div>
                <div>
                    <h2>CATALOGO</h2>
                </div>
                <div></div>
                <div></div>
                <!-- SEGUNDA FILA -->
                <div></div>
                <div>
                    <img id="fotoproducto" src="images/productos/producto1/cupcakes1.jpg" alt="Foto de Producto1" />
                    <a id="botones1" class="botones-productos" href="catalogo.html">CUPCAKES</a>
                </div>
                <div>
                    <img id="fotoproducto" src="images/productos/producto2/cookies1.jpg" alt="Foto de Producto2">
                    <a id="botones2" class="botones-productos" href="catalogo.html">GALLETAS</a>
                </div>
                <div>
                    <img id="fotoproducto" src="images/productos/producto3/cake.jpg" alt="Foto de Producto2">
                    <a id="botones3" class="botones-productos" href="catalogo.html">TORTAS</a>
                </div>
                <div></div>
            </div>

            <div class="contenedor-formulario margen-izq-20">
                <h2 class="margen-top-100">CONTACTO</h2>
                <form action="#" method="post">
                    <table cellpadding="10" cellspacing="10">
                        <tr>
                            <td>NOMBRE:</td>
                            <td>
                                <input type="text" value="" id="nombre" name="nombre"
                                    placeholder="Ingresá acá tu Nombre!" />
                            </td>
                        </tr>
                        <tr>
                            <td>EMAIL:</td>
                            <td>
                                <input type="email" value="" id="email" name="email"
                                    placeholder="Ingresá acá tu Email!" />
                            </td>
                        </tr>
                        <tr>
                            <td>TELEFONO:</td>
                            <td>
                                <input type="text" value="" id="telefono" placeholder="Ingresá acá tu Telefono!" />
                            </td>
                        </tr>
                        <tr>
                            <td>MENSAJE:</td>
                            <td>
                                <textarea id="mensaje" placeholder="Ingresá acá tu Mensaje!" rows="4"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input class="botones-formulario" type="reset" value="Restablecer" />
                                <input class="botones-formulario" type="submit" value="Enviar" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div class="row">
            <footer class="footer-fondo">
                <!-- GRID 2 -->
                <div class="grid2">
                    <div></div>
                    <div class="logoInferior">
                        <a href="#">
                            <label class="pre-titulo">Soki'</label>
                            <label class="post-titulo">s</label>
                        </a>
                        <h4>PASTELERIA ARTESANAL</h4>
                        <h5>BUENOS AIRES</h5>
                    </div>

                    <div class="SocialMedia">
                        <div class="SocialMedia_Iconos">
                            <a class="Iconos" href="https://web.whatsapp.com/" target="_blank">
                                <img src="images/iconos/whatsappicon.png" alt="whatsapp icon" />
                            </a>
                            <a class="Iconos" href="https://es-la.facebook.com/" target="_blank">
                                <img src="images/iconos/facebookicon.png" alt="Facebook icon" />
                            </a>
                            <a class="Iconos" href="https://www.instagram.com/?hl=es-la" target="_blank">
                                <img src="images/iconos/instagramicon.png" alt="Instagram icon" />
                            </a>
                            <a class="Iconos" href="https://www.youtube.com/" target="_blank">
                                <img src="images/iconos/youtubeicon.png" alt="YouTube icon" />
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>
